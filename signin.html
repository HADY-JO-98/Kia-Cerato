<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>KIA CERATO</title>
        <link rel="stylesheet" href="style/signin.css">
        <script src="script/script.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://kit.fontawesome.com/3543404fbb.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <link rel="icon" href="images/Kia-Logo-PNG.png" sizes="32x16">
    </head>
<body>
    <div class="container py-10 px-4">
        <div class="bg-dark shadow-lg rounded-lg p-8">
            <div class="text-center text-2xl font-bold mb-4">Sign In</div>
            <form>
                <div class="mb-4">
                    <label class="block text-ECDFCC text-sm font-bold mb-2" for="email">
                        Email
                    </label>
                    <input class="input-field shadow appearance-none rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Email">
                </div>
                <div class="mb-6">
                    <label class="block text-ECDFCC text-sm font-bold mb-2" for="password">
                        Password
                    </label>
                    <input class="input-field shadow appearance-none rounded w-full py-2 px-3 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
                </div>
                <div class="flex items-center justify-between">
                    <a href="index.html">
                        <button class="btn-primary font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                            Sign In
                        </button>
                    </a>
                </div>
                <div class="text-center text-sm mt-4">
                    Don't have an account? <a class="text-link hover:text-ECDFCC" href="signup.html">Sign Up</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
